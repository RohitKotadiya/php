{% extends "base.html" %}

{% block title %} Posts {% endblock %}

{% block body %}

<h1> Posts </h1>
<table border="1">
    <tr>
        <th>Title</th>
        <th>Content</th>
    </tr>
{% for i in postData %}
    <tr>
    <td> {{ i['title'] }} </td>
    <td> {{ i['content'] }} </td>
    </tr>
{% endfor %}
</table>
{% endblock %}
